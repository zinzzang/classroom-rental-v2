<script>
// í™˜ê²½ì— ë”°ë¼ ìë™ìœ¼ë¡œ API ì£¼ì†Œ ì„¤ì •
const API_BASE = window.location.origin;
document.getElementById("apiBaseLabel").textContent = API_BASE;

const OPEN_H = 9, CLOSE_H = 22;
const times = [];
for (let h = OPEN_H; h <= CLOSE_H; h++) {
  times.push(String(h).padStart(2,"0")+":00");
  if (h < CLOSE_H) times.push(String(h).padStart(2,"0")+":30");
}

function todayStr(){ return new Date().toISOString().slice(0,10); }
function setMsg(text, ok=true){
  const el = document.getElementById("msg");
  el.textContent = text;
  el.className = ok ? "text-sm text-green-700" : "text-sm text-red-700";
}
async function fetchJSON(url, options){
  const res = await fetch(url, options);
  const data = await res.json().catch(()=> ({}));
  if(!res.ok) throw new Error(data.detail || res.statusText);
  return data;
}
function toMin(t){ const [h,m]=t.split(":").map(Number); return h*60+m; }
function overlaps(st1, et1, st2, et2){ return st1 < et2 && st2 < et1; }

let cache = null;

async function loadClassrooms(){
  const rooms = await fetchJSON(`${API_BASE}/public/classrooms`);
  const sel = document.getElementById("classroom");
  sel.innerHTML = rooms.map(r => `<option value="${r.id}">${r.display_name}</option>`).join("");
}

function renderTimeOptions(){
  document.getElementById("start").innerHTML = times.slice(0, times.length-1).map(t=>`<option value="${t}">${t}</option>`).join("");
  document.getElementById("end").innerHTML = times.slice(1).map(t=>`<option value="${t}">${t}</option>`).join("");
}

function currentRoomBusy(){
  if(!cache) return [];
  const id = Number(document.getElementById("classroom").value);
  const room = cache.rooms.find(r => r.classroom_id === id);
  return room?.busy || [];
}

function renderBusy(){
  const box = document.getElementById("schedule");
  box.innerHTML = "";
  const busy = currentRoomBusy();
  if(busy.length === 0){
    box.innerHTML = `<div class="p-2 rounded bg-green-50 border">ì‚¬ìš© ì¤‘ ì‹œê°„ ì—†ìŒ</div>`;
    return;
  }
  busy.forEach(b => {
    box.innerHTML += `
      <div class="p-2 rounded border bg-gray-50 flex justify-between">
        <div class="font-semibold">${b.start} ~ ${b.end}</div>
        <div class="text-gray-600">ì‚¬ìš© ì¤‘</div>
      </div>
    `;
  });
}

function disableUnavailable(){
  const busy = currentRoomBusy().map(b => [toMin(b.start), toMin(b.end)]);
  const startSel = document.getElementById("start");
  const endSel = document.getElementById("end");

  [...startSel.options].forEach(o => o.disabled = false);
  [...endSel.options].forEach(o => o.disabled = false);

  // UX ê°„ë‹¨ ë²„ì „: ì‹œì‘/ì¢…ë£Œ ê°ê° 30ë¶„ ë¸”ë¡ ê¸°ì¤€ìœ¼ë¡œ ë§‰ê¸°
  for(const opt of startSel.options){
    const st = toMin(opt.value), et = st + 30;
    if(busy.some(([bs,be]) => overlaps(st, et, bs, be))) opt.disabled = true;
  }
  for(const opt of endSel.options){
    const et = toMin(opt.value), st = et - 30;
    if(busy.some(([bs,be]) => overlaps(st, et, bs, be))) opt.disabled = true;
  }
}

async function loadSchedule(){
  const d = document.getElementById("date").value;
  cache = await fetchJSON(`${API_BASE}/public/schedule?date=${encodeURIComponent(d)}`);
  renderBusy();
  disableUnavailable();
}

async function submit(){
  try{
    setMsg("");
    const classroom_id = Number(document.getElementById("classroom").value);
    const date = document.getElementById("date").value;
    const start_time = document.getElementById("start").value;
    const end_time = document.getElementById("end").value;

    const name = document.getElementById("name").value.trim();
    const org = document.getElementById("org").value.trim();
    const reason = document.getElementById("reason").value.trim();

    if(!name || !org || !reason) return setMsg("ì´ë¦„/ì†Œì†/ì‚¬ìœ ë¥¼ ì…ë ¥í•˜ì„¸ìš”.", false);
    if(toMin(end_time) <= toMin(start_time)) return setMsg("ì¢…ë£Œ ì‹œê°„ì´ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ë’¤ì—¬ì•¼ í•©ë‹ˆë‹¤.", false);

    await fetchJSON(`${API_BASE}/public/reservations`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ classroom_id, date, start_time, end_time, name, org, reason })
    });

    setMsg("ì‹ ì²­ ì™„ë£Œ! (ìŠ¹ì¸ ëŒ€ê¸°)", true);
    await loadSchedule();
    
    // ìë™ìœ¼ë¡œ ë‚´ ì‹ ì²­ ë‚´ì—­ ì¡°íšŒ
    document.getElementById("searchName").value = name;
    document.getElementById("searchOrg").value = org;
    await searchMyReservations();
  }catch(e){
    setMsg(e.message, false);
  }
}

async function searchMyReservations(){
  try{
    const name = document.getElementById("searchName").value.trim();
    const org = document.getElementById("searchOrg").value.trim();
    
    if(!name || !org) {
      document.getElementById("myReservations").innerHTML = '<div class="p-3 rounded bg-gray-50 border text-sm">ì´ë¦„ê³¼ ì†Œì†ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
      return;
    }

    document.getElementById("myReservations").innerHTML = '<div class="p-3 rounded bg-gray-50 border text-sm">ì¡°íšŒ ì¤‘...</div>';

    const list = await fetchJSON(`${API_BASE}/public/my-reservations?name=${encodeURIComponent(name)}&org=${encodeURIComponent(org)}`);
    
    const container = document.getElementById("myReservations");
    container.innerHTML = "";

    if(list.length === 0) {
      container.innerHTML = '<div class="p-3 rounded bg-gray-50 border text-sm">ì‹ ì²­ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
      return;
    }

    list.forEach(item => {
      let statusBadge = "";
      let statusColor = "";
      
      if(item.status === "PENDING") {
        statusBadge = "ìŠ¹ì¸ ëŒ€ê¸°";
        statusColor = "bg-yellow-100 text-yellow-800 border-yellow-300";
      } else if(item.status === "APPROVED") {
        statusBadge = "ìŠ¹ì¸ë¨ âœ“";
        statusColor = "bg-green-100 text-green-800 border-green-300";
      } else if(item.status === "REJECTED") {
        statusBadge = "ë°˜ë ¤ë¨ âœ—";
        statusColor = "bg-red-100 text-red-800 border-red-300";
      }

      let html = `
        <div class="border rounded p-4 ${statusColor}">
          <div class="flex justify-between items-start mb-2">
            <div class="font-semibold">
              ğŸ“… ${item.date} | ğŸ›ï¸ ${item.classroom_name}
            </div>
            <div class="px-3 py-1 rounded text-sm font-bold">
              ${statusBadge}
            </div>
          </div>
          <div class="text-sm">
            â° ${item.start_time} ~ ${item.end_time}
          </div>
          <div class="text-sm text-gray-700 mt-2">
            <strong>ì‹ ì²­ ì‚¬ìœ :</strong> ${item.memo || "-"}
          </div>
      `;

      if(item.status === "REJECTED" && item.reject_reason) {
        html += `
          <div class="mt-2 pt-2 border-t border-red-300">
            <div class="text-sm font-semibold text-red-900">ë°˜ë ¤ ì‚¬ìœ :</div>
            <div class="text-sm text-red-800 mt-1">${item.reject_reason}</div>
          </div>
        `;
      }

      html += '</div>';
      container.innerHTML += html;
    });
  }catch(e){
    document.getElementById("myReservations").innerHTML = `<div class="p-3 rounded bg-red-50 border border-red-300 text-sm text-red-700">ì˜¤ë¥˜: ${e.message}</div>`;
  }
}

document.getElementById("refresh").addEventListener("click", loadSchedule);
document.getElementById("submit").addEventListener("click", submit);

document.getElementById("searchBtn").addEventListener("click", searchMyReservations);

(async function init(){
  document.getElementById("date").value = todayStr();
  renderTimeOptions();
  await loadClassrooms();
  await loadSchedule();
})();
</script>
