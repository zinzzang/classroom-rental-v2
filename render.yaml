# Render.com 자동 배포 설정
services:
  - type: web
    name: classroom-rental
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DB_URL
        value: sqlite:///./classroom_rental.db
      - key: JWT_SECRET
        generateValue: true

